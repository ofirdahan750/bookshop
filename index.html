<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">

    <link rel="stylesheet" href="css/main.css">
    <title>the book store!</title>
</head>

<body class="btn-group-sm" onload="onInit()">

    <h1 data-trans="title" class="head-line font-effect-fire">Ofir Book Shop</h1>
    <header>
        <h1 data-trans="drop-down-list" class="animated tada">language preferences:</h1>
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </header>
    <select class="vendor-list"></select>
    <button type="button" class="btn btn-light" onclick="onAddBook()">+</button>
    <div>
        <form onsubmit="onAddNewBook(event)">
            <input type="text" placeholder="Add New Book" name="bookName" /></input>
            <input type="number" placeholder="Add price" name="bookprice" min="1"></input>
            <button>Save</button>
        </form>
    </div>

    <section class="books-container">

    </section>
    <button class="btn btn-secondary next-btn" onclick=" onNextPage() ">Next Page</button>
    <div class="myModal" hidden>
        <h5></h5>
        <h6></h6>
        <h7></h7>
        <p></p>
        <div class="the-img"></div>
        <button onclick="onCloseModal() ">Close</button>
    </div>

    <script src="js/i18n-service.js"></script>
    <script src="js/util-service.js "></script>
    <script src="js/storage-service.js "></script>
    <script src="js/book-service.js "></script>
    <script src="js/book-controller.js "></script>

</body>

</html>
